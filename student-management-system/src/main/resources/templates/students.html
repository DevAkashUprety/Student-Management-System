<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Student Management System</title>
  </head>
  <body>
  	<nav class="navbar navbar-expand-lg navbar-light bg-info">
	  <a class="navbar-brand text-light" href="#">Student Management System</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link text-secondary" th:href="@{/students}">Student Management </a>
	      </li>
	    </ul>
	  </div>
	</nav>
  
  
    <div class="container">
    	<div class="row mt-2">
    		<h2>Students List</h2>
    	</div><hr>
    	<div class="row">
    		<div class="col-lg-5">
    			<a th:href="@{/students/new}" class="btn btn-info btn-sm mb-3">Add Student</a>
    		</div>
    	</div>
    	<table class="table table-striped table-bordered">
    		<thead class = "thead-light">
    			<tr>
    				<!-- <th>S.N</th> -->
    				<th>First Name</th>
    				<th>Last Name</th>
    				<th>Email</th>
    				<th>Actions</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each = "student: ${students}">
    				<!-- <td th:text="${student.id}">-->
    				<td th:text="${student.firstName}">
    				<td th:text="${student.lastName}">
    				<td th:text="${student.email}">
    				<td>
    					<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn  btn-outline-secondary ml-3"><ion-icon name="create-outline"></ion-icon></a>
    					<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-outline-danger ml-3"><ion-icon name="trash-bin-outline"></ion-icon></a>
    				</td>
    			</tr>
    		</tbody>
    	</table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
