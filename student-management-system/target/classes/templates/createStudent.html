<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Student Management System</title>
  </head>
  <body>
  	  <nav class="navbar navbar-expand-lg navbar-light bg-info">
	  <a class="navbar-brand text-light" href="#">Student Management System</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link text-secondary" th:href="@{/students}">Student Management </a>
	      </li>
	    </ul>
	  </div>
	</nav>

    <div class="container">
	    <div class="row">
	    	<div class=" col-lg-6 container justify-content-center col-sm-6 card col-md-6 mt-5">
	    		<h2 class="text-center mt-3">Create New Student</h2>
	    		<div class="card-body">
	    			<form th:action="@{/students}" th:object = "${student}" method="post">
	    				<div class="form-group">
	    					<label>First Name</label>
	    					<input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" class="form-control">
	    				</div>
	    				<div class="form-group">
	    					<label>Last Name</label>
	    					<input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name" class="form-control">
	    				</div> 
	    				<div class="form-group">
	    					<label>E-mail</label>
	    					<input type="email" name="email" th:field="*{email}" placeholder="Enter your E-mail address" class="form-control">
	    				</div>
	    				<div class="footer-body">
	    					<button type="submit" class="btn btn-primary">Submit</button>
	    				</div>
	    			</form>
	    		</div>
	    	</div>
	    </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
